{% extends 'kfc/base.html' %}
{% block content %}
<h1 class="kfc-brand">Edit Product</h1>
<div class="row g-4">
  <div class="col-lg-7">
    <form method="post" enctype="multipart/form-data" class="card p-3">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex gap-2">
        <button class="btn btn-kfc">Save</button>
        <a class="btn btn-outline-secondary" href="/kfc-admin/products/">Cancel</a>
      </div>
    </form>
  </div>
  <div class="col-lg-5">
    <div class="card p-3">
      <div class="fw-bold mb-2">Current Image</div>
      {% if product.image %}
        <img src="/image/{{ product.id }}/" class="img-fluid rounded" onerror="this.src='https://via.placeholder.com/400x240?text=KFC'">
      {% else %}
        <img src="https://via.placeholder.com/400x240?text=KFC" class="img-fluid rounded">
      {% endif %}
      <div class="text-muted small mt-2">If you upload a new image, it will replace the current one.</div>
    </div>
  </div>
</div>
{% endblock %}
