{% extends 'kfc/base.html' %}
{% block content %}
<h1 class="kfc-brand">Create account</h1>
<form method="post" class="card p-3" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2">
    <button class="btn btn-kfc">Sign up</button>
    <a class="btn btn-outline-secondary" href="/">Cancel</a>
  </div>
</form>
{% endblock %}
