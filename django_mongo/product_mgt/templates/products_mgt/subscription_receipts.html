<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscription Receipt</title>
</head>
<body>
    <h2>Subscription Receipt</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th>Product Name</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ subscription.status }}</td>
        </tr>
    </table>

    <p><strong>Subscription ID:</strong> {{ subscription.id }}</p>
    <p><strong>Date:</strong> {{ subscription.created_at }}</p>

    <a href="{% url 'all_products' %}">Back to Products</a>
</body>
</html>
