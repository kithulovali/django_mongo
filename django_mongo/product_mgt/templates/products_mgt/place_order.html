{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Order {{ product.name }}{% endblock %}

{% block content %}
<h2>Order: {{ product.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Place Order</button>
</form>
{% endblock %}
