<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Receipt</title>
</head>
<body>
    <h2>Order Receipt</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th>Product Name</th>
            <th>Unit Price (UGX)</th>
            <th>Quantity</th>
            <th>Total Price (UGX)</th>
        </tr>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ total_price }}</td>
        </tr>
    </table>

    <p><strong>Order ID:</strong> {{ order.id }}</p>
    <p><strong>Date:</strong> {{ order.created_at }}</p>

    <a href="{% url 'all_products' %}">Back to Products</a>
</body>
</html>
